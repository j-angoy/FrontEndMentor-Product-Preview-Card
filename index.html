<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> <!-- Link Stylesheet-->

  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">
    
      <div class="main-img">
         <img class="product-img-desktop" src="images/image-product-desktop.jpg" alt="Photo of Perfume product">
         <img class="product-img-mobile" src="images/image-product-mobile.jpg" alt="Photo of Perfume product">
      </div>

      <div class="contents">
        
        <p class="category"> PERFUME </p>

        <h1> Gabrielle Essence De Eau Parfum </h1>

        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p>

        <div class="align">
          <p class="price">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>

        <button class="align"> <img class="cart-icon" src="images/icon-cart.svg" alt="Cart icon"> Add to Cart </button>

      </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jason</a>.
  </footer>

</body>
</html>
